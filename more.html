<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KokoaTalk</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span> KT </span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:22</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>            
            <i class="fa-solid fa-bolt-lightning"></i>        
        </div>
    </div> 

    <header class="screen-header">
        <h1 class="header__title">More</h1>
        <div class="header__icons">
            <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
            <span class="find__notification">.</span>
        </div>
    </header>

    <main class="find-main">
        <div class="user-componenet">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar__xl" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMFqbvjUBUhSD6AgPKteuLivZblXerG_Ostw&usqp=CAU">
                <div class="user-component__text">
                    <h4 class="user-component__title">Yoonji</h4>
                    <h6 class="user-component__subtitle">+82 10-9966-1308 <i class="fa-solid fa-circle-exclamation"></i></h6>
                </div>
                <div class="more-component"><i class="fa-regular fa-message fa-2x"></i></div>
            </div>
        </div>
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fa-regular fa-calendar-check fa-2x"></i>
                <span class="find-icons__icons">Calender</span>
                <i class="fa-solid fa-universal-access fa-2x"></i>
                <span>Account</span>
            </div>
            <div class="find-icons__icon">
                <span class="more__notification__">.</span>
                <i class="fa-regular fa-hard-drive fa-2x"></i>
                <span class="find-icons__icons">Talk Drive</span>
                <i class="fa-regular fa-comments fa-2x"></i>
                <span>Openchat</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-face-smile fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-brush fa-2x"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="suggestion-head">
            <h6>Suggestions</h6>
        </div>
        <div class="suggestion-body">
            <div class="suggestion-body__app">
                <img class="suggestion-img" src="image/kakao story.png">
                <span>Kakao Story</span>
            </div>
            <div class="suggestion-body__app">
                <img class="suggestion-img" src="image/kakao friends.png">
                <span>Kakao friends</span>
            </div>
            <div class="suggestion-body__app">
                <img class="suggestion-img" src="image/friens gem.jpeg">
                <span>Friends Gem</span>
            </div>
            <div class="suggestion-body__app suggestion-body__delete">
                <img class="suggestion-img" src="image/friens gem.jpeg">
                <span>Friends Gem</span>
            </div>
        </div>
    </main>
        
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-lg"></i>
                </a>
            </li> 
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification__">.</span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/375b70b929.js" 
    crossorigin="anonymous"></script>
</body>
</html>
