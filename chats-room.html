<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KokoaTalk</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="chatsroom-main">
    <div class="status-bar">
        <div class="status-bar__column">
            <span> KT </span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:22</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>            
            <i class="fa-solid fa-bolt-lightning"></i>        
        </div>
    </div> 

<header class="screen-header alt-header">
    <a href="chats.html" class="alt-header__column">
        <i class="fa-solid fa-chevron-left header__icons"></i></a>
        <h1 class="header__title alt-header__column">효리</h1>
        <div class="header__icons alt-header__column">
            <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                <i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
</header>

<main class="main-screen main-chat">
    <div class="chats__date">
        Monday, February 20, 2023

        <img src="image/hyo.jpeg">
        <div class="message-row__content">
            <span class="message__author">효리</span>
            <div class="message__info">

                <span class="message__time">18:10</span>

        </div>
    </div>
    <div>
        <span></span>
        <span></span>
    </div>
</main>
