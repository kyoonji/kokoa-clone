<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KokoaTalk</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span> KT </span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:22</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>            
            <i class="fa-solid fa-bolt-lightning"></i>        
        </div>
    </div> 

<header class="screen-header">
    <a href="more.html"><i class="fa-solid fa-chevron-left"></i></a>
    <h1 class="header__title">Settings</h1>
    <div class="header__icons">
        <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
    </div>
</header>

<main>
    <div class="setting-bar">
        <i class="fa-solid fa-thumbtack fa-lg"></i>
        <span>Notices</span>
    </div>
    <div class="setting-bar">
        <i class="fa-solid fa-flask fa-lg"></i>
        <span>Kakao Lab</span>
    </div>
    <div class="setting-bar setting-bar__ setting-bar__add">
        <div><i class="fa-solid fa-circle-info fa-lg"></i>
            <span>Version</span></div>
        <div class="setting-bar__add__span"><span>Latest Version</span></div>
    </div>
    <div class="setting-bar">
        <i class="fa-solid fa-lock fa-lg"></i>
        <span>Privacy</span>
    </div>
    <div class="setting-bar">
        <i class="fa-regular fa-bell fa-lg"></i>
        <span>Notifications</span>
    </div>
    <div class="setting-bar">
        <i class="fa-regular fa-user fa-lg"></i>
        <span>Friends</span>
    </div>
    <div class="setting-bar">
        <i class="fa-regular fa-comment fa-lg"></i>
        <span>Chats</span>
    </div>
    <div class="setting-bar">
        <i class="fa-regular fa-sun fa-lg"></i>
        <span>Display</span>
        <i class="fa-solid fa-circle-plus setting-bar__new"></i>
    </div>
    <div class="setting-bar setting-bar__add">
        <div><i class="fa-solid fa-brush fa-lg"></i>
            <span>Themes</span>
            <i class="fa-solid fa-circle-plus setting-bar__new"></i></div>
        <div class="setting-bar__add__span"><span>Dafault theme</span></div>
    </div>
    <div class="setting-bar">
        <i class="fa-solid fa-phone fa-lg"></i>
        <span>Call</span>
    </div>
</main>

<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="fa-solid fa-user fa-lg"></i>
            </a>
        </li> 
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification">1</span>
                <i class="fa-regular fa-comment fa-lg"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__notification__">.</span>
                <i class="fa-solid fa-ellipsis fa-lg"></i>
            </a>
        </li>
    </ul>
</nav>

<script src="https://kit.fontawesome.com/375b70b929.js" 
crossorigin="anonymous"></script>
</body>
</html>
