<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KokoaTalk</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span> KT </span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:22</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>            
            <i class="fa-solid fa-bolt-lightning"></i>        
        </div>
    </div> 

    <header class="screen-header">
        <h1 class="header__title">Find</h1>
        <div class="header__icons">
            <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
            <span class="find__notification">.</span>
        </div>
    </header>

    <main class="find-main">
        <div class="find-icons">
            <div class="find-icons__icon"><i class="fa-solid fa-qrcode fa-2x"></i>
            <span>QR Code</span></div>
            <div class="find-icons__icon"><i class="fa-regular fa-address-book fa-2x"></i>
            <span>Add by Contacts</span></div>
            <div class="find-icons__icon"><i class="fa-solid fa-plus fa-2x"></i>
            <span>Add by ID</span></div>
            <div class="find-icons__icon"><i class="fa-regular fa-envelope fa-2x"></i>
            <span>Invite</span></div>
        </div>
        <div class="find-recommend">
            <span>
                Recommended Friends
            </span>
            <span>
                You have no recommended friends.
            </span>            
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-lg"></i>
                </a>
            </li> 
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification__">.</span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/375b70b929.js" 
    crossorigin="anonymous"></script>
</body>
</html>
